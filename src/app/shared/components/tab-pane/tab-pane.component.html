<ng-container>
    <div class="row text-center">
        <div class="col-12 px-5 py-4 col-md-6">
            <img class="img-fluid" src="assets/img/{{getMenuImage(0)}}">
        </div>
        <div class="col-12 px-5 py-4 col-md-6 d-none d-md-block">
            <img class="img-fluid" src="assets/img/{{getMenuImage(1)}}">
        </div>
    </div>
    <div class="row justify-content-around  align-items-center py-3 px-2 px-md-0" *ngFor="let item of currentMenu">
        <div class="col-9 col-md-4 col-lg-3 text-left">
            <span>{{item.name}}</span>
        </div>
        <div class="col-3 col-md-1 text-right text-md-center">
            <span>{{item.price | currency:'USD':'symbol-narrow'}}</span>
        </div>
        <div class="col-3 col-md-1 text-md-center">
            <select name="quantity" [(ngModel)]="item.quantity">
                <option *ngFor="let quantity of quantities" [value]="quantity.value">
                    {{quantity.value}}
                </option>
            </select>
        </div>
        <div class="col-9 col-md-3 mt-2 mt-md-0 text-right text-md-left">
            <button class="btn btn-primary" type="button" (click)="addToOrder(item)">
                ADD TO ORDER
            </button>
        </div>
        <div class="col-12">
            <hr class="my-1">
        </div>
    </div>
</ng-container>
